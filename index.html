<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
:root { --pink:#f25f73; }

body{
  min-height:100vh;
  background:linear-gradient(135deg,#f6d1e7,#fbe9ff);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  margin:0;
}

.card{
  width:420px;
  height:560px;
  background:white;
  border-radius:32px;
  box-shadow:0 25px 50px rgba(0,0,0,.18);
  padding:32px 24px;
  text-align:center;
  position:relative;
  overflow:hidden;
}

.card::before{
  content:"";
  position:absolute;
  inset:0;
  background-image:radial-gradient(#f1cce0 1px,transparent 1px);
  background-size:16px 16px;
  opacity:.3;
}

.face{
  width:90px;height:90px;
  background:#f6c999;
  border-radius:50%;
  margin:10px auto 20px;
  position:relative;z-index:2;
}
.eye{width:12px;height:12px;background:#222;border-radius:50%;position:absolute;top:28px;}
.eye.left{left:24px;} .eye.right{right:24px;}
.mouth{
  width:24px;height:12px;border-bottom:3px solid #222;
  border-radius:0 0 20px 20px;
  position:absolute;bottom:24px;left:50%;
  transform:translateX(-50%);
  transition:.2s;
}
.face.surprised .mouth{
  width:14px;height:14px;border:3px solid #222;border-radius:50%;
}

h1{font-size:28px;font-weight:700;margin:30px 0;color:#222;z-index:2;position:relative;}

.yes{
  background:var(--pink);color:white;border:none;
  padding:18px 64px;font-size:26px;
  border-radius:999px;font-weight:bold;
  cursor:pointer;box-shadow:0 12px 22px rgba(0,0,0,.2);
  z-index:2;position:relative;
}

.no{
  position:absolute;background:#e6e6e6;color:#555;
  border:none;padding:12px 30px;border-radius:999px;
  font-size:18px;cursor:pointer;z-index:2;
}

.hint{
  position:absolute;bottom:28px;width:100%;
  font-style:italic;color:#777;font-size:16px;z-index:2;
}

/* RESULT */
.result{
  position:absolute;inset:0;background:white;
  display:none;flex-direction:column;
  align-items:center;justify-content:center;
  padding:24px;z-index:3;
  animation:fadeScale .6s ease forwards;
}

.result h2{font-size:34px;color:var(--pink);}
.result p{
  font-size:20px;color:#444;text-align:center;
  white-space:pre-line;min-height:70px;
}
.media{
  margin-top:16px;max-width:90%;
  border-radius:14px;
  animation:pop .6s cubic-bezier(.34,1.56,.64,1);
}

@keyframes fadeScale{from{opacity:0;transform:scale(.9)}to{opacity:1;transform:scale(1)}}
@keyframes pop{from{opacity:0;transform:scale(.6)}to{opacity:1;transform:scale(1)}}
</style>
</head>

<body>

<div class="card" id="card">
  <div class="face" id="face">
    <div class="eye left"></div><div class="eye right"></div><div class="mouth"></div>
  </div>

  <h1>My Sweet Loraine will you be my valentine?</h1>

  <button class="yes" id="yesBtn">Yes</button>
  <button class="no" id="noBtn">No</button>

  <div class="hint">"No" is feeling shy today ðŸ˜¸</div>

  <div class="result" id="result">
    <h2>YAY! ðŸŽ‰</h2>
    <p id="loveText"></p>
    <div id="mediaHolder"></div>
  </div>
</div>

<script>
/* âœ¨ CUSTOMIZE */
const LOVE_MESSAGE="I knew you'd say YES ðŸ’–\nYou make my world brighter every day ðŸŒ¸";
const MEDIA_TYPE="gif"; // image | gif | video
const MEDIA_SRC="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3Z2h6dnlrMGRoNHllYTh1bzl2bGZmOHFvNDZ0eTFvOHFheXF0ankydyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/PypcG4qBuMqDOny5vp/giphy.gif";
/* âœ¨ */

const card=noBtn=undefined;
const box=document.getElementById("card");
const no=document.getElementById("noBtn");
const yes=document.getElementById("yesBtn");
const face=document.getElementById("face");
const result=document.getElementById("result");
const loveText=document.getElementById("loveText");
const mediaHolder=document.getElementById("mediaHolder");

placeNo();

function placeNo(){
  const b=box.getBoundingClientRect(),btn=no.getBoundingClientRect(),p=20;
  no.style.left=(Math.random()*(b.width-btn.width-p*2)+p)+"px";
  no.style.top=(Math.random()*(b.height-btn.height-p*2)+p)+"px";
  face.classList.add("surprised");
  setTimeout(()=>face.classList.remove("surprised"),250);
}

box.addEventListener("mousemove",e=>{
  const r=no.getBoundingClientRect();
  const d=Math.hypot(e.clientX-(r.left+r.width/2),e.clientY-(r.top+r.height/2));
  if(d<90) placeNo();
});
box.addEventListener("touchmove",placeNo);

yes.addEventListener("click",()=>{
  happyBurst();
  result.style.display="flex";
  typeText(LOVE_MESSAGE,loveText,40);
  showMedia();
});

/* TYPEWRITER */
function typeText(text,el,speed){
  el.textContent="";
  let i=0;
  const t=setInterval(()=>{
    el.textContent+=text[i++];
    if(i>=text.length) clearInterval(t);
  },speed);
}

/* MEDIA */
function showMedia(){
  let m;
  if(MEDIA_TYPE==="video"){
    m=document.createElement("video");
    m.src=MEDIA_SRC;m.autoplay=m.loop=m.muted=true;
  } else {
    m=document.createElement("img");
    m.src=MEDIA_SRC;
  }
  m.className="media";
  mediaHolder.appendChild(m);
}

/* HAPPY CELEBRATION (radial) */
function happyBurst(){
  for(let i=0;i<60;i++){
    const d=document.createElement("div");
    d.style.position="fixed";
    d.style.left="50%";d.style.top="50%";
    d.style.width="8px";d.style.height="8px";
    d.style.background=`hsl(${Math.random()*360},80%,60%)`;
    d.style.borderRadius="50%";
    document.body.appendChild(d);

    const angle=Math.random()*2*Math.PI;
    const dist=120+Math.random()*120;
    d.animate([
      {transform:"translate(-50%,-50%) scale(1)",opacity:1},
      {transform:`translate(${Math.cos(angle)*dist}px,${Math.sin(angle)*dist}px) scale(0)`,opacity:0}
    ],{duration:1200,easing:"ease-out"});

    setTimeout(()=>d.remove(),1300);
  }
}
</script>

</body>
</html>
